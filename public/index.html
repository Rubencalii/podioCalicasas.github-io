<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Podio Calicasas - Clasificación de Jugadores</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Podio Calicasas</h1>

  <section id="formulario">
    <h2>Agregar jugador</h2>
    <form id="formularioJugadores">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required />

      <label for="posicion">Posición:</label>
      <select id="posicion" name="posicion" required>
        <option value="defensa">Defensa</option>
        <option value="medio">Medio</option>
        <option value="delantero">Delantero</option>
      </select>

      <label for="goles">Goles:</label>
      <input type="number" id="goles" name="goles" min="0" value="0" />

      <label for="asistencias">Asistencias:</label>
      <input type="number" id="asistencias" name="asistencias" min="0" value="0" />

      <label for="amarillas">Tarjetas Amarillas:</label>
      <input type="number" id="amarillas" name="amarillas" min="0" value="0" />

      <label for="rojas">Tarjetas Rojas:</label>
      <input type="number" id="rojas" name="rojas" min="0" value="0" />

      <label for="equipo">Equipo:</label>
      <input type="text" id="equipo" name="equipo" required />

      <button type="submit">Agregar</button>
    </form>
  </section>

  <section id="tablaJugadores">
    <h2>Jugadores</h2>
    <!-- Aquí se insertará la tabla con JS -->
  </section>

  <section id="campo">
    <h2>8 Ideal</h2>
    <!-- Aquí se mostrará el campo con los 8 jugadores -->
  </section>

  <script src="app.js"></script>
</body>
</html>
